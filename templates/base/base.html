<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .form-signin,
        .form-register {max-width: 300px;}
        .form-floating {margin-bottom: 1rem;}
    </style>
</head>
<body>

<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'index' %}" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="{% url 'accounts' %}" class="nav-link px-2 text-white">Accounts</a></li>
        </ul>

        <div class="text-end">
            {% if not request.user.is_authenticated %}
            <a href="{% url 'user_login' %}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
            <a href="{% url 'user_register' %}"><button type="button" class="btn btn-warning">Sign-up</button></a>
            {% else %}
                {{ request.user }}
            <a href="{% url 'user_logout' %}"><button type="button" class="btn btn-warning">Logout</button></a>
            {% endif %}
        </div>
      </div>
    </div>
  </header>
{% include 'base/messaging.html' %}

{% block main_content %}

{% endblock %}
</body>
</html>
